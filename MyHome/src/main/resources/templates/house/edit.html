<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing house page</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/house/{id}(id=${house.getId()})}" th:object="${house}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Update!"/>


</form>

</body>
</html>
